{% if page.meta.source %}
<div class="source-links">
{% for filename in page.meta.source %}
    <span class="label label-primary">{{ filename }}</span>
{% endfor %}
</div>
{% endif %}

{{ page.content }}

<form action="search.html">
    <div align="center">
        <div class="col-75">
            <input name="q" id="mkdocs-search-query" type="text">
        </div>
    </div>
</form>

<div id="mkdocs-search-results">
</div>
