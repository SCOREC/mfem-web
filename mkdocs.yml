site_name: MFEM
site_url: http://mfem.org
docs_dir: 'src'

markdown_extensions:
- extra  # allow markdown in <div markdown="1">
- fenced_code  # GitHub style code blocks, e.g. ```python, see http://highlightjs.readthedocs.org/en/latest/css-classes-reference.html for a list of languages
- footnotes
- attr_list  # Allow us to add link attributes

repo_url: https://github.com/mfem/mfem
remote_name: origin

nav:
- Home: index.md
- Features: features.md
- Getting Started:
  - 'Building MFEM': building.md
  - 'Serial Tutorial': serial-tutorial.md
  - 'Parallel Tutorial': parallel-tutorial.md
  - 'Finite Elements': fem.md
  - '_Primal and Dual Vectors': pri-dual-vec.md
  - '_Bilinear Form Integrators': bilininteg.md
  - '_Linear Form Integrators': lininteg.md
  - '_Coefficients': coefficient.md
  - '_Nonlinear Form Integrators': nonlininteg.md
  - '_Linear Interpolators': lininterp.md
  - '_Weak Formulations': fem_weak_form.md
  - '_Boundary Conditions': fem_bc.md  
- Examples: 
  - 'Examples Codes': examples.md
  - 'E&M Miniapps': electromagnetics.md
  - 'Fluids Miniapps': fluids.md  
  - 'Tools': tools.md
  - 'Toys': toys.md
- Docs:
  - '_News': news.md   # pages starting with '_' are hidden from the menu
  - 'Doxygen': dox.md
  - 'HowTo Articles': howto/howto-index.md
  - 'Mesh Formats': meshing.md
  - '_Mesh Formats': mesh-formats.md
  - '_Mesh Format v1.x': mesh-format-v1.x.md
  - 'Performance': performance.md
  - 'GPU Support': gpu-tips-n-tricks.md
  - '_High Performance Templated Code': tperformance.md
  - '_Code Overview': code-overview.md
  - 'Publications': publications.md
  - 'About': about.md
- Gallery: gallery.md
- Download: download.md

theme:
  name: mkdocs  # required. Can be anything as long as custom_dir is set correctly below
  custom_dir: template
  features:
    - search.suggest


extra:
  include_next_prev: false  # turn off next/previous buttons

plugins:
  - search
  - exclude-search:
      exclude:
        - about.md
        - building.md
        - code-overview.md
        - coefficient.md 
        - download.md
        - dox.md
        - examples.md
        - features.md
        - gallery.md
        - index.md
        - lininteg.md 
        - lininterp.md
        - mesh-format-v1.x.md
        - news.md
        - performance.md
        - publications.md
        - search.md
        - tools.md
        - toys.md
        - tperformance.md
